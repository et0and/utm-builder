<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTM Builder</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
</head>
<body>
    
    <div class="main-box">
        <h2 class="title-top">UTM Builder</h2>
        <div class="input-group">
        <input type="text" id="webInput" placeholder="Landing Page URL (ie. www.google.com/land)">
        <input type="text" id="sourceInput" placeholder="Source (ie. newsletter, facebook, google)">
        <input type="text" id="mediumInput" placeholder="Medium (ie. email, social, organic, paid)">
        <input type="text" id="nameInput" placeholder="Campaign (ie. nagtc, ait, gsefe)">
        
        <button id="utmBtn" class="utmBtn">Create UTM</button>
    </div>
</div>
    <div class="second-box">
        <textarea id="utmOutput" class="utmOutput"></textarea>
        <button id="copyBtn" class="utmBtn">Copy to Clipboard</button>
    </div>
    <div class="qr-box">
        <canvas id="qrCanvas"></canvas>
        <button id="downloadBtn" class="utmBtn">Download QR Code</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
